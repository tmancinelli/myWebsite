<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p>{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

      <div class="links">
        <a href="https://twitter.com/TizMancinelli" target="_blank" title="Twitter"><i class="fa fa-twitter fa-fw"></i></a>
        <a href="https://github.com/tmancinelli" target="_blank" title="Github"><i class="fa fa-github fa-fw"></i></a>
        <a href="mailto:tiziana.mancinelli@unive.it"><i class="fa fa-envelope fa=fw"></i></a>
      </div>
    </nav>


    <p class="copyright">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
