<h3>Teaching</h3>

<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'teaching' %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>

        {{ post.content }}
      </div>
    {% endif %}
  {% endfor %}
</div>
